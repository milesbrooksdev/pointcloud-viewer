<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4 Studios | Mechanical Engineering</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root {
            --c-bg-base: #0a0f0a;
            --c-bg-overlay: rgba(0, 255, 100, 0.03);
            --c-text-main: #b8ffcc;
            --c-text-muted: #5a8f6a;
            --c-accent: #00ff6a;
            --c-secondary-accent: #39ff85;
            --c-golden: #00c94a;

            --ease-fluid: cubic-bezier(0.2, 0.0, 0.2, 1);

            --font-serif: 'Playfair Display', serif;
            --font-mono: 'Space Mono', monospace;
            --font-script: 'Italianno', cursive;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none;
        }

        body {
            background-color: var(--c-bg-base);
            font-family: var(--font-serif);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: var(--c-text-main);
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .layer-sharp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1;
            pointer-events: none;
        }

        .layer-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2;
            pointer-events: none;
            mask-image: radial-gradient(circle 350px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 350px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
            transition: backdrop-filter 0.3s ease;
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0.12;
            pointer-events: none;
            mix-blend-mode: overlay;
            filter: contrast(120%);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4rem 5rem;
            pointer-events: none;
        }

        .nav-text {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 400;
            color: var(--c-text-muted);
            pointer-events: auto;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .nav-text:hover {
            color: var(--c-accent);
            text-shadow: 0 0 8px rgba(0, 255, 106, 0.5);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid rgba(0, 255, 106, 0.15);
            padding-bottom: 1.5rem;
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            font-style: italic;
            color: var(--c-text-main);
        }

        .hero-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
            mix-blend-mode: normal;
        }

        .prompt-main {
            font-family: var(--font-serif);
            font-size: 7rem;
            line-height: 0.85;
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
            color: var(--c-text-main);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInSlow 3s var(--ease-fluid) forwards 0.5s;
        }

        .prompt-sub {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--c-accent);
            opacity: 0;
            animation: fadeInSlow 3s var(--ease-fluid) forwards 1.2s;
            text-shadow: 0 0 12px rgba(0, 255, 106, 0.4);
            margin-bottom: 3rem;
        }

        .cta-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            pointer-events: auto;
            opacity: 0;
            animation: fadeInSlow 2s var(--ease-fluid) forwards 1.8s;
        }

        .btn {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 1.2rem 2.5rem;
            border: none;
            transition: all 0.4s var(--ease-fluid);
            position: relative;
            overflow: hidden;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--c-accent);
            color: #0a0f0a;
            font-weight: 700;
        }

        .btn-primary:hover {
            background: var(--c-secondary-accent);
            box-shadow: 0 0 30px rgba(0, 255, 106, 0.5);
            animation: pulse-glow 2s infinite;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(0, 255, 106, 0.25);
            color: var(--c-text-main);
        }

        .btn-secondary:hover {
            border-color: var(--c-accent);
            background: rgba(0, 255, 106, 0.06);
            transform: translateY(-2px);
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 106, 0.4); }
            50% { box-shadow: 0 0 40px rgba(57, 255, 133, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 106, 0.4); }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        .chevron {
            width: 15px;
            height: 15px;
            border-bottom: 2px solid var(--c-accent);
            border-right: 2px solid var(--c-accent);
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -10px); }
            60% { transform: translate(-50%, -5px); }
        }

        .interaction-anchor {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            pointer-events: auto;
            visibility: hidden;
        }

        .coords {
            position: absolute;
            bottom: 4rem;
            left: 5rem;
            font-family: var(--font-mono);
            font-variant-numeric: tabular-nums;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            color: var(--c-text-muted);
            border-left: 1px solid var(--c-golden);
            padding-left: 1rem;
            line-height: 1.4;
        }

        .coords::before {
            content: '||| || | |||';
            display: block;
            font-size: 0.6rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: var(--c-accent);
            opacity: 0.6;
        }

        .cursor-dot {
            position: fixed;
            top: 0; left: 0; width: 4px; height: 4px;
            background-color: var(--c-accent);
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .cursor-outline {
            position: fixed;
            top: 0; left: 0; width: 40px; height: 40px;
            border: 1px solid rgba(0, 255, 106, 0.4);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: screen;
        }

        .cursor-outline::before, .cursor-outline::after {
            content: ''; position: absolute; background: var(--c-accent);
        }
        .cursor-outline::before { top: 50%; left: -20%; right: -20%; height: 1px; }
        .cursor-outline::after { left: 50%; top: -20%; bottom: -20%; width: 1px; }

        @keyframes fadeInSlow {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        @media (max-width: 768px) {
            .prompt-main { font-size: 3.5rem; }
            .ui-layer { padding: 2rem; }
            .coords { display: none; }
            .cta-container { flex-direction: column; width: 100%; padding: 0 2rem; }
        }

    </style>
</head>
<body>

    <div id="three-container"></div>
    <div class="layer-sharp"></div>
    <div class="layer-blur"></div>
    <div class="noise-overlay"></div>

    <div class="ui-layer">

        <header class="header-top">
            <a href="#" class="nav-text brand">C4 Studios</a>
            <div style="display: flex; gap: 3rem;">
                <a href="#" class="nav-text">Projects</a>
                <a href="#" class="nav-text">Capabilities</a>
            </div>
        </header>

        <main class="hero-text">
            <h1 class="prompt-main">Mechanical<br>Engineering</h1>
            <p class="prompt-sub">Precision engineered for the world of tomorrow</p>

            <div class="cta-container">
                <a href="#" class="btn btn-primary">Reach Out</a>
                <a href="#" class="btn btn-secondary">View Projects</a>
            </div>
        </main>

        <div class="coords">
            EST. 2024 / C4 STUDIOS
        </div>

        <div class="scroll-indicator">
            <div class="chevron"></div>
        </div>

        <div class="interaction-anchor">
            <button class="orb-btn" aria-label="Enter Studio"></button>
            <span class="label-enter">Initiate Motion</span>
        </div>

    </div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PCDLoader } from 'three/addons/loaders/PCDLoader.js';

        const threeContainer = document.getElementById('three-container');

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        threeContainer.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = null;

        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.001, 200);
        camera.position.set(0, 0, 1);
        scene.add(camera);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 0.5;
        controls.maxDistance = 10;
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.8;

        const loader = new PCDLoader();

        loader.load(
            './model.pcd',
            function (points) {
                points.geometry.center();

                points.geometry.computeBoundingSphere();
                const r = points.geometry.boundingSphere?.radius ?? 1.0;
                controls.target.set(0, 0, 0);
                controls.update();
                camera.position.set(0, 0, Math.max(1.5, r * 3.7));
                camera.near = Math.max(0.001, r / 1000);
                camera.far  = Math.max(50, r * 20);
                camera.updateProjectionMatrix();
                points.material.size = Math.max(0.0015, r / 300);
                points.material.color.setHex(0x00ff6a);
                scene.add(points);
                render();
            },
            undefined,
            function (error) {
                console.warn('PCD loading failed, using fallback geometry');
                createFallbackGeometry();
            }
        );

        function createFallbackGeometry() {
            const particleCount = 10000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = 0.3 + Math.random() * 0.2;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);

                const color = new THREE.Color(0x00ff6a);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.003,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            const points = new THREE.Points(geometry, material);
            scene.add(points);
            window.fallbackPoints = points;
        }

        const ambientLight = new THREE.AmbientLight(0x003311, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x00ff6a, 1.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        window.addEventListener('resize', onWindowResize);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }

        function render() {
            requestAnimationFrame(render);
            controls.update();

            if (window.fallbackPoints) {
                window.fallbackPoints.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        render();
    </script>

    <script>
        const blurLayer = document.querySelector('.layer-blur');
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = window.innerWidth / 2;
        let cursorY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorDot.style.left = `${mouseX}px`;
            cursorDot.style.top = `${mouseY}px`;
        });

        function animateCursor() {
            const ease = 0.1;
            cursorX += (mouseX - cursorX) * ease;
            cursorY += (mouseY - cursorY) * ease;
            cursorOutline.style.left = `${cursorX}px`;
            cursorOutline.style.top = `${cursorY}px`;

            const xPercent = (cursorX / window.innerWidth) * 100;
            const yPercent = (cursorY / window.innerHeight) * 100;
            blurLayer.style.setProperty('--x', `${xPercent}%`);
            blurLayer.style.setProperty('--y', `${yPercent}%`);

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.querySelectorAll('.btn, .nav-text').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursorOutline.style.width = '60px';
                cursorOutline.style.height = '60px';
                cursorOutline.style.borderColor = '#00ff6a';
            });
            btn.addEventListener('mouseleave', () => {
                cursorOutline.style.width = '40px';
                cursorOutline.style.height = '40px';
                cursorOutline.style.borderColor = 'rgba(0, 255, 106, 0.4)';
            });
        });
    </script>
</body></html>
